# Standards: 1.2
---
# @var lutris_version:description: Version for the package
# renovate: datasource=github-releases depName=lutris/lutris
lutris_version: 0.5.13

# @var lutris_package:description: Download URL for the package to install
lutris_package: "https://github.com/lutris/lutris/releases/download/v{{ lutris_version }}/lutris_{{ lutris_version }}_all.deb"

# @var lutris_dependencies:description: List of packages required by lutris
lutris_dependencies:
  - wine64
  - wine32
  - libasound2-plugins:i386
  - libsdl2-2.0-0:i386
  - libdbus-1-3:i386
  - libsqlite3-0:i386

...
